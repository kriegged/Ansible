---
- name: NRPE Install
  become: yes
  become_method: sudo
  tasks:
  - name: Gather the rpm package facts
    package_facts:
      manager: auto
  - name: Check if NRPE is already installed
    debug:
      var: ansible_facts.packages['nrpe']
  - name: Download EPEL Repository file
    get_url:
      url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      dest: /tmp
    when: "'nrpe' not in ansible_facts.packages"
  - name: Install EPEL repository
    yum:
      name: /tmp/epel-release-latest-7.noarch.rpm
      state: present
    when: "'nrpe' not in ansible_facts.packages"
  - name: Install NRPE
    yum:
      name:
        - nrpe
        - nagios-plugins-nrpe
      state: present
  - name: Copy RHEL 7 NRPE RPMs
    copy:
      src: /opt/standards/file_store/applications/NRPE/RPMs
      dest: /tmp
  - name: Find all rpm files in /tmp folder
    find:
      paths: "/tmp"
      patterns: "*.rpm"
    register: rpm_files
  - name: Setting rpm_list
    set_fact:
      rpm_list: "{{ rpm_files.files | map(attribute='path') | list}}"
  - name: installing the rpm files
    yum:
      name: "{{rpm_list}}"
      state: present
  - name: Backup NRPE Config
    command: mv /etc/nagios/nrpe.cfg /etc/nagios/nrpe.cfg.default
  - name: Copy NRPE Config
    copy:
      src: /opt/standards/file_store/applications/NRPE/Config/nrpe.cfg
      dest: /etc/nagios/
#  - name: Copy custom checks
#    copy:
#      src: /opt/standards/file_store/applications/nrpe/custom_checks/
#      dest: /usr/lib64/nagios/plugins/
  - name: Stop nrpe service
    service:
      name: nrpe
      state: stopped
  - name: Stop xinetd service
    service:
      name: xinetd
      state: stopped
    when: "'nrpe' in ansible_facts.packages"
  - name: Stop nrpe service
    service:
      name: nrpe
      state: started
  - name: Stop xinetd service
    service:
      name: xinetd
      state: started
    when: "'nrpe' in ansible_facts.packages"